spring.datasource.url=jdbc:postgresql://localhost:5431/jumbo?currentSchema=public
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Configuração do Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/jumbo
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs


info.keycloak.client.id=app_jumbo
info.keycloak.grant.type=password
info.keycloak.role.name=USER
info.keycloak.get.token.user=http://localhost:8181/auth/realms/jumbo/protocol/openid-connect/token
info.keycloak.get.id.user=http://localhost:8181/auth/admin/realms/jumbo/users?username=
info.keycloak.get.id.roles=http://localhost:8181/auth/admin/realms/jumbo/roles
info.keycloak.url.user=http://localhost:8181/auth/admin/realms/jumbo/users


info.keycloak.admin.client.id=admin-cli
info.keycloak.admin.username=admin
info.keycloak.admin.password=admin
info.keycloak.admin.url.token= http://localhost:8181/auth/realms/master/protocol/openid-connect/token
